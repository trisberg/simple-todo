# Development Profile Configuration
# Uses H2 in-memory database for easy development and testing

# Database Configuration (H2 In-Memory Database)
spring.datasource.url=jdbc:h2:mem:tododb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true

# H2 Console Configuration (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Development Settings
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.simpletodo=DEBUG

# Disable Flyway for development (using JPA DDL auto-generation)
spring.flyway.enabled=false

# Enable SQL script initialization only for data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-h2.sql
